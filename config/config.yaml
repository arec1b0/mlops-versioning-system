# Main configuration file
project:
  name: "mlops-versioning-system"
  version: "0.1.0"
  description: "Production-ready MLOps with full versioning"

paths:
  data:
    raw: "data/raw"
    processed: "data/processed"
  models:
    trained: "models/trained"
  logs: "logs"
  mlruns: "mlruns"

dvc:
  remote_name: "local_remote"
  remote_url: "data/dvc_remote"
  autostage: true
  
mlflow:
  tracking_uri: "mlruns"
  experiment_name: "model-versioning-experiment"
  registry_uri: "sqlite:///mlflow.db"
  artifact_location: "mlruns"

model:
  type: "random_forest"
  random_state: 42
  test_size: 0.2
  validation_size: 0.1
  
training:
  hyperparameters:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 2
    min_samples_leaf: 1
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_score"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/mlops_system.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

versioning:
  auto_commit: true
  tag_pattern: "v{version}_{timestamp}"
  
incident:
  types:
    - "data_corruption"
    - "model_degradation"
    - "pipeline_failure"
  recovery_timeout: 300  # seconds